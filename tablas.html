<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

<style>
    thead th {
        background: green;
        color: white;
        padding: 10px;
    }

    tbody td{
        background: rgb(251, 217,154);
        padding: 10px;
        color: #b92c00;
    }

    tfoot td {
        background: blue;
        padding: 10px;
        color: white;
        text-align: center;

    }
</style>

</head>
<body>
    <main>
       <table>
           <thead>
               <tr>
                   <th>nombre</th>
                   <th>Apellido</th>
                   <th>Telefono</th>
                   <th>DNI</th>
               </tr>
           </thead>

           <tbody>
               <tr>
                   <td>Jose Manuel</td>
                   <td>Choque Peralta</td>
                   <td>921988546</td>
                   <td>40549864</td>
               </tr>
           </tbody>
           <tfoot>
               <tr>
                   <td>Derechos reservados</td>
               </tr>
           </tfoot>
       </table>


    </main>
   
</body>
</html>
